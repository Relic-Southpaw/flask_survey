{%extends 'base.html'%}

{%block content%}
{%for msg in get_flashed_messages()%}
<p>{{msg}}</p>
{%endfor%}
<p>
    {{question}}
</p>
<form action="/answer" method="POST">
    {%for choice in choices%}
    <input type="radio" name="choice" value="{{choice}}">{{choice}}
    {%endfor%}
    <br>
    <br>
    <button>Submit</button>
</form>
{%endblock%}
